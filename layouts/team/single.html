{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
    <h1>TEAM</h1>    

    {{ range .Resources.ByType "image" }}
        {{ with .Fit "200x300" }}
        <div>
           <img class="h-auto max-w-full rounded-lg" src="{{ .RelPermalink }}" >
        </div>
        {{ end }}
    {{ end }}
        </div>
    
</article>
{{ end }}

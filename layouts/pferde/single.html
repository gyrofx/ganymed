{{ define "main" }}
<article
    class="justify-self-center mx-auto px-6 mb-16 sm:px-4 md:px-0 prose dark:prose-invert prose-slate lg:prose-lg hover:prose-a:text-sky-500">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        {{ range .Resources.ByType "image" }}
            {{ with .Fill "500x500" }}
            <div class="relative">
                <img class="h-auto max-w-full rounded-lg" src="{{ .RelPermalink }}" >
            </div>
            {{ end }}
        {{ end }}
    </div>
</article>
{{ end }}

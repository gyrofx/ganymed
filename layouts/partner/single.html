

{{ define "main" }}
<article>

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    {{ range .Resources.ByType "image" }}
        {{ with .Resize "200x" }}
        <div class="relative">
            <img class="h-auto max-w-full rounded-lg" src="{{ .RelPermalink }}" >
        </div>
        {{ end }}
    {{ end }}
</div>
</article>
{{ end }}

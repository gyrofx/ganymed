

{{ define "main" }}
<article>

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="grid sm:grid-cols-2 md:grid-cols-3  gap-4">
    {{ range .Resources.ByType "image" }}
        {{ with .Resize "200x" }}
            <img class="h-auto max-w-full" src="{{ .RelPermalink }}" >
        {{ end }}
    {{ end }}
</div>
</article>
{{ end }}

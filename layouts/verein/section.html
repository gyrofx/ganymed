{{ define "main" }}

{{ .Content }}

<div class="grid gap-4 md:gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">
  {{ range .Pages  }}
    <div class="card bg-base-100 shadow-xl">

      <div class="card-body">
        <h2 class="card-title">{{ .LinkTitle }}</h2>
        <p>{{ .Params.description }}</p>
        <div class="card-actions justify-end">
          <a class="btn btn-secondary" href="{{ .RelPermalink }}">Mehr</a>
        </div>
      </div>
    </div>
  {{ end }}
</div>
{{ end }}
